# SoftPLC IDE CI/CD Pipeline
# Gracemont Industrial Control Framework - Development Tools
# SPDX-License-Identifier: GPL-3.0-or-later

name: SoftPLC IDE CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'devtools/softplc-ide/**'
      - '.github/workflows/softplc-ide.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'devtools/softplc-ide/**'
      - '.github/workflows/softplc-ide.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: devtools/softplc-ide

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devtools/softplc-ide/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx vue-tsc --noEmit

  build:
    name: Build Application
    runs-on: ${{ matrix.os }}
    needs: lint-and-typecheck

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devtools/softplc-ide/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Vite application
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: softplc-ide-linux
          path: devtools/softplc-ide/dist-electron/*.AppImage
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload build artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: softplc-ide-windows
          path: devtools/softplc-ide/dist-electron/*.exe
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload build artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: softplc-ide-macos
          path: devtools/softplc-ide/dist-electron/*.dmg
          retention-days: 30
          if-no-files-found: ignore

  build-web:
    name: Build Web Version
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devtools/softplc-ide/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for web
        run: npx vite build

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: softplc-ide-web
          path: devtools/softplc-ide/dist/
          retention-days: 30

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devtools/softplc-ide/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, build-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/

      - name: List artifacts
        run: |
          cd ${{ github.workspace }}
          ls -la release-artifacts/ || true
          find release-artifacts/ -type f || true
