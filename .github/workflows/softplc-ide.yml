# SoftPLC IDE CI/CD Pipeline
# Gracemont Industrial Control Framework - Development Tools
# SPDX-License-Identifier: GPL-3.0-or-later

name: SoftPLC IDE CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'devtools/softplc-ide/**'
      - '.github/workflows/softplc-ide.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'devtools/softplc-ide/**'
      - '.github/workflows/softplc-ide.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: devtools/softplc-ide

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devtools/softplc-ide/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npx vue-tsc --noEmit
        continue-on-error: true

  build:
    name: Build Web Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devtools/softplc-ide/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build for web
        run: npm run build

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: softplc-ide-web
          path: devtools/softplc-ide/dist/
          retention-days: 30

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: devtools/softplc-ide/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true
